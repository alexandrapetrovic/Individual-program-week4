<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="./index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <main>
        <section>
            <h1 class="text-white">Apply for the position</h1>
            <p class="text-brown text-italic my">Fill the form below with your information.</p>
            <form>
                <label>Name</label>
                <input type="text" id="usermane" placeholder="Enter your name">
                <label>Lastname</label>
                <input type="text" id="lasname" placeholder="Enter your lastname">
                <label>Phone</label>
                <input type="number" id="phone" placeholder="Enter your phone">
                <label>Email</label>
                <input type="email" id="email" placeholder="Enter your email">
                <label>Upload your CV</label>
                <input type="file" id="myfile" name="myfile">
                <label>Subject</label>
                <input type="text" id="subject" placeholder="Enter subject">
                <label>Add message</label>
                <textarea type="text" id="message" placeholder="Enter your message"></textarea>
                <div class="flex">
                <input type="checkbox" id="notify" name="notify" value="email">
                <label for="notify">Notify me by email</label>
                </div>
                <button class="apply">Apply</button>
                

            </form>
        </section>
    </main>
</body>
</html>
